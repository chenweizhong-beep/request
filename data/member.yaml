# 删除联系人，对应参数：userid，errcode,errmsg
delete:
  ids:
    - userid存在，不为空，断言成功
    - userid为空，断言失败
    - userid不存在，断言失败
  data:
    # userid存在，不为空，断言成功
    - [ "delete",0,"deleted","userid存在，不为空，断言成功" ]
    # userid不存在，断言失败
    - [ "tongd",60111,"userid not found", "userid为空，断言失败" ]
    # userid不存在，断言失败
    - [ "",60111,"userid not found","userid不存在，断言失败" ]

# 删除联系人，对应参数：userid_list，errcode,errmsg
